<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Right Doctor, Right Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav>
           
            <div class="logo">
                
                <img src="/MediChain/logo.png" alt="MediChain Logo" height="40">
                <span>MediChain</span>
            </div>
            
            <div class="nav-links">
                <a href="/find-doctor/index.html" class="active">Find Doctors</a>
                <a href="/NGO/index.html"><img src="https://cdn-icons-png.flaticon.com/512/8565/8565718.png" height="25px"/><span>Connect with NGOs</span></a>
                <a href="#">Health Blog</a>
                <a href="#">About Us</a>
            </div>

            <div class="auth-buttons">
                <button class="btn-secondary">Sign Up</button>
                <button class="btn-primary">Login</button>
            </div>
        </nav>
    </header>
   
    <div class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <img class="hour" src="24-hour.png" height="100px"/>
                <h1>Find the Right Doctor, Right Now!</h1>
                <section class="search-section">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Find Your Doctor...">
                    </div>
                </section>
            </div>
            <div class="hero-image">
                <img src="hero.png" alt="Doctor Hero Image">
            </div>
        </div>
    </div>

    

    <div class="specialties">
        <button class="specialty-tag gastro">
            <img src="https://cdn-icons-png.freepik.com/512/13942/13942193.png" height="40px"/>
            Gastroenterologist (GI)
        </button>
        <button class="specialty-tag dentist">
            <img src="https://cdn-icons-png.freepik.com/512/17683/17683685.png" height="30px"/>
            Dentist
        </button>
        <button class="specialty-tag cardio">
            <img src="https://cdn-icons-png.freepik.com/512/4587/4587221.png" height="30px">
            Cardiologist
        </button>
        <button class="specialty-tag pediatric">
            <img src="https://cdn-icons-png.freepik.com/512/14949/14949124.png" height="30px"/>
            Pediatrician
        </button>
        <button class="specialty-tag ortho">
           <img src="https://cdn-icons-png.freepik.com/512/14949/14949263.png" height="30px">
            Orthopedics
        </button>
        <button class="specialty-tag neuro">
            <img src="https://cdn-icons-png.freepik.com/512/4556/4556999.png" height="30px"/>
            Neurologist
        </button>
        <button class="specialty-tag ent">
            <img src="https://cdn-icons-png.freepik.com/512/2441/2441042.png" height="30px"/>
            ENT Specialist
        </button>
    </div>

    <section class="results-section">
        <div id="searchResults" class="search-results">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <div id="searchResults"></div>

    <script src="script.js"></script>
       
    
</body>
</html>
